<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berlin Family Vacation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* â”€â”€ CSS VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:           #F4F0F8;
      --card-bg:      #E8E0F0;
      --header-bg:    #6B5B8A;
      --accent-mid:   #9B8BB4;
      --steel-blue:   #4A6FA5;
      --light-blue:   #A8C4E0;
      --shadow-blue:  rgba(74, 111, 165, 0.25);
      --text-heading: #2D2D2D;
      --text-body:    #444444;
      --text-subtle:  #6B6B6B;
      --white:        #FFFFFF;
    }

    /* â”€â”€ RESET & BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      color: var(--text-body);
      min-height: 100vh;
    }

    /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background-color: var(--header-bg);
      padding: 2.5rem 2rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle wave texture behind header */
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 20% 50%, rgba(155,139,180,0.35) 0%, transparent 60%),
                  radial-gradient(ellipse at 80% 30%, rgba(74,111,165,0.2) 0%, transparent 55%);
      pointer-events: none;
    }

    .header-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .logo-wrap {
      width: 100px;
      height: 100px;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 24px var(--shadow-blue);
      padding: 12px;
      animation: floatIn 0.9s ease both;
    }

    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--white);
      letter-spacing: 0.02em;
      animation: floatIn 0.9s ease 0.15s both;
    }

    header p.tagline {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--light-blue);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      animation: floatIn 0.9s ease 0.3s both;
    }

    /* â”€â”€ WAVE DIVIDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .wave {
      display: block;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      background: var(--bg);
    }
    .wave svg {
      display: block;
      width: 100%;
      height: 60px;
    }

    /* â”€â”€ MAIN CONTENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 2rem 5rem;
    }

    .section-label {
      font-family: 'Lato', sans-serif;
      font-weight: 700;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--steel-blue);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: var(--text-heading);
      text-align: center;
      margin-bottom: 2.5rem;
    }

    /* â”€â”€ TRIP GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .trip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.75rem;
    }

    /* â”€â”€ TRIP CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .trip-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 1.75rem;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: 0 4px 18px var(--shadow-blue);
      border: 1px solid rgba(155, 139, 180, 0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
      animation: cardIn 0.6s ease both;
    }

    .trip-card:nth-child(1) { animation-delay: 0.1s; }
    .trip-card:nth-child(2) { animation-delay: 0.2s; }
    .trip-card:nth-child(3) { animation-delay: 0.3s; }

    /* Decorative corner accent */
    .trip-card::after {
      content: '';
      position: absolute;
      top: -30px;
      right: -30px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74,111,165,0.15), transparent 70%);
      pointer-events: none;
    }

    .trip-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 32px var(--shadow-blue);
    }

    .trip-card:focus-visible {
      outline: 3px solid var(--steel-blue);
      outline-offset: 3px;
    }

    .card-icon {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-heading);
      line-height: 1.2;
    }

    .card-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.25rem;
    }

    .card-detail {
      font-size: 0.85rem;
      color: var(--text-subtle);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .card-detail svg {
      width: 13px;
      height: 13px;
      flex-shrink: 0;
      opacity: 0.7;
    }

    .card-cta {
      margin-top: 1rem;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--steel-blue);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: gap 0.2s ease;
    }

    .trip-card:hover .card-cta { gap: 0.6rem; }

    /* Placeholder card style */
    .trip-card.placeholder {
      opacity: 0.7;
      border-style: dashed;
    }

    /* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      background: var(--header-bg);
      text-align: center;
      padding: 1.5rem;
      color: var(--light-blue);
      font-size: 0.85rem;
      letter-spacing: 0.05em;
    }

    footer span {
      color: var(--accent-mid);
    }

    /* â”€â”€ ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 480px) {
      header { padding: 2rem 1.25rem 1.5rem; }
      main { padding: 2rem 1rem 4rem; }
      .trip-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
